<!doctype html>
{% load static %}

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxvA5u3uJLD7GcsdQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>{% block title %}Ремонт телефонов{% endblock %}</title>
  <style>
    :root { --gap:14px; --radius:14px; }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f7f7f8;color:#111}
    header{background:#111;color:#fff}
    header .wrap{max-width:960px;margin:0 auto;padding:14px 20px;display:flex;justify-content:space-between;align-items:center}
    header a{color:#fff;text-decoration:none}
    main{max-width:960px;margin:0 auto;padding:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:var(--gap)}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:var(--radius);padding:14px;text-decoration:none;color:#111}
    .card:hover{border-color:#cbd5e1}
    .btn{display:inline-block;background:#111;color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none;border:1px solid #111}
    .btn:hover{opacity:.95}
    .table{width:100%;border-collapse:collapse;background:#fff;border-radius:12px;overflow:hidden}
    .table th,.table td{padding:10px;border-bottom:1px solid #eee;text-align:left}
    .muted{color:#666}
    .small{font-size:12px}
    label{display:block;margin:10px 0 6px}
    input,select{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;background:#fff}
    .messages{margin:0 0 12px 0;padding:0;list-style:none}
    .messages li{background:#f1f5f9;border:1px solid #e2e8f0;color:#0f172a;padding:8px 10px;border-radius:8px;margin-bottom:8px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <a href="{% url 'repairs:brand_list' %}"><strong>Мастерская</strong></a>
      <nav>
  <a href="{% url 'repairs:brand_list' %}">Онлайн-калькулятор</a>
  {% if request.user.is_staff %}
    &nbsp;·&nbsp;<a href="{% url 'repairs:referrals_report' %}">Отчёт партнёров</a>

  {% endif %}
</nav>

    </div>
  </header>
  <main>
    {% if messages %}
      <ul class="messages">{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
