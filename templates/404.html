<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Страница не найдена — 404</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b1020;color:#e6e9ef;display:grid;place-items:center;min-height:100vh}
    .card{max-width:720px;padding:32px;border:1px solid #2a324a;border-radius:16px;background:#121a2b}
    .muted{color:#9aa6bf}
    a.btn{display:inline-block;margin-top:16px;padding:10px 16px;border-radius:10px;border:1px solid #3a4b6b;text-decoration:none;color:#e6e9ef}
    a.btn:hover{background:#1a2236}
  </style>
</head>
<body>
  <main class="card">
    <h1>404 — не нашли такую страницу</h1>
    <p class="muted">Похоже, ссылка неверная или страница была перемещена.</p>
    <a class="btn" href="/">На главную</a>
  </main>
</body>
</html>
